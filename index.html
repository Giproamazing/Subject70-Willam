<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confusing Web Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-bottom: 60px; /* Ensure content doesn't overlap the footer */
        }
        #countdown {
            font-size: 1.2em;
            color: white;
            margin: 20px 0;
        }
        #input-box {
            width: 300px;
            padding: 10px;
            border: 2px solid white;
            background: black;
            color: white;
            text-align: center;
        }
        #enter-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        #confirm-button {
            display: none;
            margin-top: 20px;
            color: green;
            cursor: pointer;
            text-decoration: underline;
        }
        #message {
            display: none;
            font-size: 1.5em;
            color: red;
        }
        #link {
            display: none;
            color: blue;
            text-decoration: underline;
        }
        #status {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #footer-box {
            background-color: grey;
            color: black;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }
        /* Dynamic Status Colors */
        .status-success {
            color: green;
        }
        .status-warning {
            color: orange;
        }
        .status-error {
            color: red;
        }
        /* Fake classes to confuse inspectors */
        .not-in-use {
            display: none;
        }
        .hidden-element {
            opacity: 0;
            visibility: hidden;
        }
        /* Multiple classes with no impact */
        .class1, .class2, .class3 {
            background-color: transparent;
            border: none;
            color: black; /* Text color changed to black */
        }
    </style>
</head>
<body>
    <div id="countdown">Countdown: <span id="countdown-timer">Loading...</span></div>
    <div id="status">Status: <span id="status-text">Loading...</span></div>
    <div id="login">Log In</div>
    <div class="real-input">
        <input type="text" id="input-box" placeholder="Enter password">
        <button id="enter-button">Enter</button>
    </div>
    <div id="confirm-button">Are you sure to continue?</div>
    <div id="message">You failed to solve, thanks for wasting the time</div>

    <!-- Footer Box with the message -->
    <div id="footer-box">This website is very busy; expect it to break sometimes. It's because we are updating. Keep solving!</div>

    <!-- Fake elements to mislead inspectors -->
    <div class="not-in-use">Fake Content 1</div>
    <div class="hidden-element">Fake Content 2</div>
    <input type="text" class="class1 class2 class3" placeholder="This is not used">
    <input type="password" class="class1 class2" placeholder="Neither is this">
    <button class="not-in-use">Fake Button</button>

    <script>
        (function(){
            const correctPassword = "YJHAS"; // Correct password
            const redirectUrlClickHere = "https://giproamazing.github.io/Click-here/";
            const redirectUrlCentDecem = "https://giproamazing.github.io/CentDecem/";
            const redirectUrlTHTEEIEHHTEEEHHRETTTEINTNENT = "https://giproamazing.github.io/Thisiswereeverthinggetsspicy/";
            const redirectUrlSwagydotcom = "https://giproamazing.github.io/Swagycoolisfunbutthosisnotfunnyyoucamethisfatwhilefresrinhaasherdotcom/";

            document.getElementById('enter-button').addEventListener('click', function() {
                const inputValue = document.getElementById('input-box').value;
                
                if (inputValue === correctPassword) {
                    document.getElementById('confirm-button').style.display = 'block';
                } else if (inputValue.toLowerCase() === "click here") {
                    window.location.href = redirectUrlClickHere;
                } else if (inputValue === "CentDecem") {
                    window.location.href = redirectUrlCentDecem;
                } else if (inputValue === "THTEEIEHHTEEEHHRETTTEINTNENT") {
                    window.location.href = redirectUrlTHTEEIEHHTEEEHHRETTTEINTNENT;
                } else if (inputValue === "swagydotcom") {
                    window.location.href = redirectUrlSwagydotcom;
                }
            });

            document.getElementById('confirm-button').addEventListener('click', function() {
                window.location.href = 'https://giproamazing.github.io/ThiswebsiteisforciphersolversandplaintextsopversidontreccomendyounonsmsrtypsntstotrythewebsiteLol/';
            });

            // Countdown function
            const countdownEndDate = new Date('2024-09-07T00:00:00Z').getTime();
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownEndDate - now;

                if (distance < 0) {
                    document.body.innerHTML = '<div id="message">You failed to solve, thanks for wasting the time</div>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown-timer').textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }

            setInterval(updateCountdown, 1000);

            // Status update function
            function updateStatus() {
                const now = new Date();
                const startDate = new Date('2024-08-27T00:00:00Z'); // Start date
                const endDate = new Date('2024-09-07T00:00:00Z'); // End date
                const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
                const statusText = document.getElementById('status-text');

                if (now > endDate) {
                    statusText.textContent = "The event has ended.";
                    statusText.className = 'status-error';
                } else if (daysPassed % 5 === 0) { // Change status every 5 days
                    statusText.textContent = "Status: Failed";
                    statusText.className = 'status-warning';
                } else if (daysPassed % 3 === 0) { // Change status every 3 days
                    statusText.textContent = "Status: Success";
                    statusText.className = 'status-success';
                } else { // Default status
                    statusText.textContent = "Status: Dangerous";
                    statusText.className = 'status-warning';
                }
            }

            updateStatus(); // Initial status update
            setInterval(updateStatus, 86400000); // Update status every 24 hours
        })();
    </script>
</body>
    </html>
