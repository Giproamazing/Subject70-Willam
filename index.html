<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .fake-text, .input-container, .confirmation {
            display: none;
        }
        .input-container {
            margin-top: 20px;
        }
        #input-box {
            width: 300px;
            padding: 10px;
            border: 2px solid white;
            background: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">Countdown: <span id="countdown-timer">Loading...</span></div>
    <div id="login" class="hidden">Log In</div>
    <div class="input-container hidden">
        <input type="text" id="input-box" placeholder="Enter password">
        <button id="enter-button">Enter</button>
    </div>
    <div class="fake-text hidden">
        <!-- Obfuscated or misleading content here -->
    </div>
    <div class="confirmation hidden" id="confirm-button">Are you sure to continue?</div>
    <script>
        (function(){
            const hiddenKey = "secretKey123";
            const correctPassword = "YJHAS";
            const redirectUrl = "https://giproamazing.github.io/Click-here/";
            
            function revealHiddenContent() {
                const elements = document.querySelectorAll('.hidden');
                elements.forEach(el => el.classList.remove('hidden'));
            }

            function handlePassword(input) {
                if (input === correctPassword) {
                    document.querySelector('.fake-text').style.display = 'block';
                    document.getElementById('confirm-button').style.display = 'block';
                } else if (input.toLowerCase() === "click here") {
                    window.location.href = redirectUrl;
                }
            }

            document.getElementById('enter-button').addEventListener('click', function() {
                const inputValue = document.getElementById('input-box').value;
                handlePassword(inputValue);
            });

            // Reveal hidden content after a delay or specific action
            setTimeout(revealHiddenContent, 1000);  // Example: Reveal after 1 second
            
            // Countdown function
            const countdownEndDate = new Date('2024-09-07T00:00:00Z').getTime();
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownEndDate - now;

                if (distance < 0) {
                    document.body.innerHTML = '<div id="message">You failed to solve, thanks for wasting the time</div>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown-timer').textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
            }

            setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
        </html>
